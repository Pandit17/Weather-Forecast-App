<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Forecast App</title>
<link rel="stylesheet" href="output.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fbc2eb 50%, #a18cd1 75%, #fbc2eb 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .forecast-card {
    animation: shinyBG 6s ease infinite alternate;
  }

  @keyframes shinyBG {
    0% {filter: brightness(0.95);}
    50% {filter: brightness(1.15);}
    100% {filter: brightness(0.95);}
  }
</style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 font-poppins transition-all duration-1000">

<header class="mb-10 text-center">
  <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500 tracking-wide">
    Weather Forecast
  </h1>
  <p id="forecastInfo" class="text-purple-600 mt-2 text-lg">Accurate current and 5-day forecasts for your location</p>
</header>

<div class="mb-8 w-full max-w-md flex flex-col gap-3">
  <input type="text" id="locationInput" placeholder="Enter city"
         class="w-full p-3 rounded-xl border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300">
  <div class="flex gap-3">
    <button id="searchBtn" class="flex-1 bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-white p-3 rounded-xl shadow-lg transition transform hover:scale-105">
      Search
    </button>
    <button id="geoBtn" class="flex-1 bg-gradient-to-r from-green-400 to-lime-300 hover:from-green-500 hover:to-lime-400 text-white p-3 rounded-xl shadow-lg transition transform hover:scale-105">
      Use Location
    </button>
  </div>
  <select id="recentCities" class="mt-2 p-3 rounded-xl border border-purple-300 shadow-sm hidden">
    <option selected disabled>Recently searched cities</option>
  </select>
</div>

<div id="errorMsg" class="mb-4 text-red-600 font-semibold hidden"></div>

<div id="currentWeather" class="mb-10 w-full max-w-md p-6 rounded-3xl bg-white/80 backdrop-blur-md shadow-2xl hidden transition-all duration-500 hover:shadow-3xl">
  <div class="flex items-center justify-between">
    <div>
      <h2 id="cityName" class="text-2xl font-bold text-purple-700"></h2>
      <p id="weatherDesc" class="text-purple-500 mt-1 capitalize"></p>
      <p id="humidity" class="mt-2 text-purple-500"></p>
      <p id="wind" class="mt-1 text-purple-500"></p>
    </div>
    <div class="flex flex-col items-center">
      <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24 mb-2">
      <button id="unitToggle" class="text-sm text-purple-600 underline hover:text-purple-800">Toggle °C/°F</button>
    </div>
  </div>
</div>

<div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl hidden"></div>

<script src="script.js"></script>
</body>
</html>
